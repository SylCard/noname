<div class="row fatfinger">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8" style="border:2px solid black; border-radius:25px;">
        <h1>Fat finger Error: {{ info.stock.symbol }}</h1>
        <div style="padding:10px; margin: 5px; border-top:2px solid black;">
            <h2>Transaction</h2>
            <ul>
                <li>Buyer: {{ info.stock.buyer }}</li>
                <li>Price: {{ info.stock.price | currency:"":2 }}</li>
                <li>Currency: {{ info.stock.currency }}</li>
                <li>Time: {{ info.stock.time | date:'HH:mm:ss' }}</li>
                <li>Date: {{ info.stock.date | date: 'MMM d' }}</li>
            </ul>
            <div class="buttons">
                <button type="button" class="btn btn-success btn-lg custom-button">
                          <span class="glyphicon glyphicon-ok"></span>
                          </button>
                <button type="button" class="btn btn-danger btn-lg custom-button">
                          <span class="glyphicon glyphicon-remove"></span>
                          </button>
            </div>
        </div>
    </div>
    <div class="col-sm-2">

    </div>

</div>
