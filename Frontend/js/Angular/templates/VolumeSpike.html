<div class="row vol-spike" id="{{ info.AnomalyID }}">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8" style="border:2px solid black; border-radius:25px;">
        <h1>Volume Spike: {{ info.symbol }}, Date: {{ info.timeBegin | date:'MMM/dd' }} <a ng-attr-id="dropdownwrap{{ info.AnomalyID }}"
                href="#" ng-click="drop({id: info.AnomalyID})"><span class="glyphicon glyphicon-menu-down"></span></a></h1>
        <div class="dropdownwrap{{ info.AnomalyID }}" style="display:none; height:auto; padding:10px; margin: 5px; border-top:2px solid black;">
            <ul>
                <li>Time: {{ info.timeBegin | date:'HH:MM:ss' }}</li>
            </ul>
            <div class="drilldownwrap{{ info.AnomalyID }}" style="display:none;">
                <!-- graph div -->
                <div id="volumespike{{ info.AnomalyID }}" style="height:400px; width:600px;"></div>
            </div>
                <button id="drilldown{{ info.AnomalyID }}" type="button" name="drillDown" class="btn btn-warning btn-lg" ng-click="drill({id: info.AnomalyID}); plot({info: info})">Drill Down</button>
                <div class="buttons">
                    <button type="button" name="true" class="btn btn-success btn-lg custom-button">
                                  <span class="glyphicon glyphicon-ok"></span>
                         </button>
                    <button type="button" name="false" class="btn btn-danger btn-lg custom-button">
                                  <span class="glyphicon glyphicon-remove"></span>
                          </button>
                </div>
            </div>
        </div>
        <div class="col-sm-2">

        </div>
    </div>
