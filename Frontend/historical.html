            <span class="icon-bar icon-bar-custom"></span>
            <span class="icon-bar icon-bar-custom"></span>
            <span class="icon-bar icon-bar-custom"></span>
          </button>
                <a class="navbar-brand navbar-custom" href="/">Spikes</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-custom" href="analysis">Analysis</a></li>
                    <li class="active"><a id="historicalTab" class="navbar-custom" href="static">Static Data File <span class="badge status">inactive</span></a></li>
                    <li><a id="liveTab" class="navbar-custom" href="live">Live Stream <span class="badge status">inactive</span></a></li>
                </ul>

                    <li class="dropdown">

      var currentPage = 'historical';

    <!-- Modules -->
    <script src="js/Angular/spikeApp.js"></script>
