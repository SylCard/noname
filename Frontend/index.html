<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Team Spike </title>
    <!-- Google fonts --->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS -->
    <link href="css/theme.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="myPage" ng-app="spikeApp" ng-controller="mainController as c">
    <!-- navigation bar -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand navbar-custom" href="#myPage">Spikes</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-left">
            <li><a  class="navbar-custom" href="#">Home</a></li>
            <li><a class="navbar-custom" href="#">History</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a  class="navbar-custom"c href="#">Current Alerts ({{ c.anomalies.length }})</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main page content -->
    <div class="container" id="main">
      <div class="row">
        <div class="col-sm-4">

        </div>
        <div class="col-sm-4">
          <h1>Spikes is exploratory data analysis at its finest</h1>
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-sm-4">

        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8" style="border:2px solid black; border-radius:25px;">
            <div class="fatfinger" >
              <h1>Fat finger Error: {{Symbol}}</h1>
                    <div style="padding:10px; margin: 5px;">
                        <h2>Transaction</h2>
                        <ul>
                          <li>Buyer:</li>
                          <li>Price:</li>
                          <li>Currency:</li>
                          <li>Time:</li>
                          <li>Date:</li>
                        </ul>
                        <button type="button" class="btn btn-danger btn-lg" style="float:right; margin:5px;">
                                <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <div class="buttons">
                          <button type="button" class="btn btn-success btn-lg" style="float:right; margin:5px;">
                             <span class="glyphicon glyphicon-ok"></span>
                        </button>
                     </div>
              </div>
            </div>
        </div>
        <div class="col-sm-2">

        </div>

      </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Chart JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Chart JS data -->
    <script>
      var ctx = document.getElementById('myChart').getContext('2d');
          var myChart = new Chart(ctx, {
          type: 'line',
          data: {

          labels: ['Jan', 'Feb', 'March', 'April', 'May', 'June', 'July'],
          datasets: [{
            label: 'Apple',
            fill:false,
            data: [12, 19, 3, 17, 6, 3, 7],
            backgroundColor: "#08469C",
            borderColor:"#08469C"

          }, {
            label: 'Google',
            fill:false,
            data: [2, 29, 5, 5, 2, 3, 10],
            backgroundColor: "#469c08",
            borderColor:"#469c08"
          }]
          }
          });

    </script>
  </body>
</html>
